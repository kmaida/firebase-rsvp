<h2>
	<i class="fa fa-paper-plane"></i> My RSVPs
</h2>

<p class="lead">
	View your RSVPs. Click on an event to view the event details or to update your RSVP.
</p>

<div class="rsvps" ng-if="account.rsvps.length">
	<table class="table table-responsive table-condensed">
		<thead>
		<tr>
			<th>Event</th>
			<th class="text-center">Attending</th>
			<th class="text-center">RSVP</th>
			<th>Comments</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="rsvp in account.rsvps">
			<td><a ng-href="/event/{{::rsvp.eventId}}">{{::rsvp.eventName}}</a></td>
			<td class="text-center">{{::rsvp.attending ? 'Yes' : 'No'}}</td>
			<td class="text-center">{{::rsvp.attending ? rsvp.guests : ''}}</td>
			<td ng-bind-html="rsvp.comments"></td>
		</tr>
		</tbody>
	</table>
</div>

<div ng-if="account.rsvpsReady && !account.rsvps.length" class="alert alert-info">
	<i class="fa fa-info-circle"></i> You have not RSVPed to any currently available <a ng-href="events">events</a>.
</div>
