<h2>
	<i class="fa fa-paper-plane"></i> RSVPs
</h2>

<p class="lead">
	View events that you have RSVPed to. Click on an event to view details or update your RSVP.
</p>

<div class="rsvps" ng-if="account.rsvps.length">
	<ul>
		<li ng-repeat="rsvp in account.rsvps">
			<a ng-href="/event/{{rsvp.eventId}}">{{rsvp.eventName}}</a>
		</li>
	</ul>
</div>

<div ng-if="!account.rsvps.length" class="alert alert-warning">You have not RSVPed to any currently available <a ng-href="events">events</a>.</div>
